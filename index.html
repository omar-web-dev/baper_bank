    <h1 class="text-5xl text-center mt-10 ">Welcome to Your <span class="font-semibold text-green-600">Baper Bank</span>!!!</h1>

        <form class="text-left">
            <h3 class="mb-3 text-white text-3xl">Please Login</h3>

            <input class="pl-3 rounded-md py-2 w-full" type="password" name="" placeholder="password" id="password"><br>
            <input type="button" value="Submit" id="submit" class="mt-2 bg-yellow-200 py-1 hover:bg-sky-200 px-6 rounded-md">
        </form>
    </section>
